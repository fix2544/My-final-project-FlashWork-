<body>
    
<!-- form -->
    <main class="form-signin w-100 m-auto">
      <button type="button" class="btn btn-primary">
        <a href="freellogin.html" style="text-decoration: none; color: inherit;">Freelance Login</a>
    </button>
    
     </div>
      <form>
        <div id="signInMessage" class="messageDiv" Style="display:none"></div>
        <img class="mb-4" src="img/logo-dark.png" alt="" width="72" height="75">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        
    
        <div class="form-floating">
            <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
    
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    
        <button class="btn btn-primary w-100 py-2" type="submit" id="submit">Sign in</button>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>

        <p class="mt-5 mb-3 text-body-secondary">Don't have an account yet? <a href="register1.html">Click here</a> to sign-up</p>
    </form>
      </main>
