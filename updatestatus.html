<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Dashboard</title>
    <script type="module" src="freelancer.js"></script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Work Status</h2>
        <form id="updateStatusForm">
            <div class="mb-3">
                <label for="statusSelect" class="form-label">Select Status</label>
                <select class="form-select" id="statusSelect" required>
                    <option value="Received">📩 Received</option>
                    <option value="In Progress">⚙️ In Progress</option>
                    <option value="Submitted">✅ Submitted</option>
                    <option value="Completed">🏁 Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="secretCode" class="form-label">Secret Code</label>
                <input type="text" class="form-control" id="secretCode" placeholder="Enter Secret Code" required>
            </div>
            <div class="mb-3" id="statusLinkContainer" style="display: none;"> <!-- ซ่อนโดยค่าเริ่มต้น -->
                <label for="statusLink" class="form-label">Enter Status Link (optional)</label>
                <input type="url" class="form-control" id="statusLink" placeholder="Enter a URL link" />
            </div>
           
            <button type="submit" class="btn btn-primary" id="updateStatusBtn">Update Status</button>
        </form> 
        <!-- ปุ่มสำหรับยืนยันการชำระเงิน -->
<button id="acknowledgePaymentBtn" class="btn btn-success">Confirm payment</button>

    </div>
</body>
<style>
    #updateStatusBtn {
        margin-bottom: 15px; /* ระยะห่าง 15px */
    }
</style>
</html> 

<div id="loginWarning"></div>
<div id="statusList"></div>

<div id="getPaymentBtn"></div>
