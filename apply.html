<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="apply.js"></script>
    <link rel="stylesheet" href="apply.css">

    
</head>
<body>

    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Apply to be a Freelancer</h1>

            <div class="container mt-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                </div>

                <div class="mb-3">
                    <label for="job" class="form-label">Choose Job</label>
                    <select class="form-select" id="job" required>
                        <option value="" disabled selected>Choose</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="Logo Design">Logo Design</option>
                        <option value="Video Editor">Video Editor</option>
                    </select>
                </div>
                

                <div class="mb-3">
                    <label for="profilePictureUrl" class="form-label">Profile Picture URL</label>
                    <input type="url" class="form-control" id="profilePictureUrl" placeholder="https://example.com/profile.jpg" required>
                </div>

                <div class="mb-3">
                    <label for="jobLink" class="form-label">Work Profile</label>
                    <input type="url" class="form-control" id="jobLink" placeholder="https://example.com/sample" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Social Links</label>
                    <input type="url" class="form-control mb-2" id="jobLink1" placeholder="Facebook" required>
                    <input type="url" class="form-control mb-2" id="jobLink2" placeholder="Instagram" required>
                    <input type="url" class="form-control" id="jobLink3" placeholder="Messenger" required> <!-- New input for jobLink3 -->
                </div>
                

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" placeholder="example (1,000-2,500 THB)" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Describe yourself" required></textarea>
                </div>

                <!-- Skills Section -->
                <div class="mb-3">
                    <label class="form-label">Your Skills</label>
                    <div id="skills-container"></div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-skill-btn">+ Add Skill</button>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
