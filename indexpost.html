<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Job List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script type="module" src="firebaseauth.js"></script> <!-- ไฟล์ Firebase Authentication -->
    <script type="module" src="firebasePost.js"></script> <!-- ไฟล์ Firebase Post -->
    <link rel="stylesheet" href="post.css">
</head>
<body>

<!-- ฟอร์มสำหรับเพิ่มโพสต์ -->
<main class="form-signin w-100 m-auto">
    <form>
        <div id="signInMessage" class="messageDiv" style="display:none"></div>
        <img class="mb-4" src="img/logo-dark.png" alt="" width="72" height="75">
        <h1 class="h3 mb-3 fw-normal text-center">Post a Job</h1>
        
        <div class="form-floating">
            <input type="text" class="form-control" id="post-input" placeholder="Post your job details here">
            <label for="floatingInput">Post Details</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="contact-link" placeholder="Enter your contact link (e.g., Messenger)">
            <label for="floatingInput">Contact Link</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="button" id="add-post-btn">Add Post</button>

    </form>
</main>

<div class="container mt-5">
    <h1>Job Posts</h1>
    <div id="posts"></div> <!-- จะแสดงโพสต์ที่ดึงมาจาก Firestore -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
