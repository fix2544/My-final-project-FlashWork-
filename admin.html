<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/feature.css">
    <script type="module" src="firebaseauth.js"></script>
    <script type="module" src="login.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center text-decoration-none">
                <img src="img/logo-dark.png" alt="Logo" width="102" height="105">
            </a>
            <div id="user-info-container" class="text-end">
                <div>First Name: <span id="loggedusername"></span></div>
                <div>Email: <span id="loggeduseremail"></span></div>
                <button type="button" class="btn btn-danger mt-2" id="logout">Logout</button>
            </div>
        </header>

        <!-- Buttons for Viewing Data -->
        <div class="text-center mb-4">
            <button class="btn btn-primary me-2" id="viewClientsBtn">View Clients</button>
            <button class="btn btn-success" id="viewFreelancersBtn">View Freelancers</button>
        </div>

        <!-- Display Area for Client and Freelancer Data -->
        <div id="dataDisplay" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- JavaScript Modules -->
    <script type="module" src="admin-client.js"></script>
    <script type="module" src="admin-freelancer.js"></script>
    
</body>
</html>
